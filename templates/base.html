<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hwuluduen Orchid</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Hwuluduen Orchid</a>   <!-- put home label on the center, also we need a mark -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- put navbar on the right side -->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">  
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link" href="{% url 'product' %}">Product</a>
              <a class="nav-link" href="{% url 'information' %}">Information</a>
              <a class="nav-link" href="#">blog</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- content -->
    
        {% block content %}

        {% endblock %}
  
    <!-- footer -->
    <footer class='bg-dark p-3'>
      <div class="container-fluid ">
        <div class="row justify-content-center">  <!-- columns needs justify -->
          <div class="text-center"> 
            <div class="text-white">Follow us</div>
            <a class="fs-5 px-2 link-light" href="#!"><i class="bi-twitter"></i></a>
            <a class="fs-5 px-2 link-light" href="#!"><i class="bi-facebook"></i></a>
            <a class="fs-5 px-2 link-light" href="#!"><i class="bi-linkedin"></i></a>
            <a class="fs-5 px-2 link-light" href="#!"><i class="bi-youtube"></i></a>
          </div>
        </div>
        <p class="m-0 text-center text-white-50 small">Copyright &copy Hwuluduen Orchid 2021</p>
      </div>
    </footer>
      
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
